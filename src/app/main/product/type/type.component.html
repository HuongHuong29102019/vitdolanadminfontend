<div class="breadcrumbs" id="breadcrumbs" style="width: 1180px;background: white;border: none;height: 70px;">
    <ul class="breadcrumb">
      <li class="active" style="padding-left: 15px;padding-top: 30px;font-size: 27px;font-weight: bold;">Quản lý loại hàng</li>
    </ul>
    <div class="nav-search">
      <p class="pull-right no-margin">
        <a (click)="createModal()" class="btn btn-success btn-xs">
          <i class="fa fa-plus"></i>&nbsp;Thêm loại hàng
        </a>
      </p>
    </div>
  </div>
  <div class="row" style="margin-left: 15px;margin-top: 20px;background: #f8f9fa;">
  
    <div class="col-xs-12" style="padding-top: 30px;">
      <!-- PAGE CONTENT BEGINS -->
      <p-panel header="Tìm kiếm" [style]="{'margin-top': '2px'}"
      >
        <form class="form-horizontal" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
          <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right"> Tên loại </label>
            <div class="col-sm-11">
              <input formControlName="item_group_name"  type="text" placeholder="Tên loại hàng" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right"></label>
            <div class="col-sm-11">
              <button (click)="search()" class="btn btn-sm btn-primary">Tìm kiếm</button>
            </div>
          </div>
        </form> 
      </p-panel>
      <h3 style="margin-top: 50px;">Danh sách loại hàng</h3>
      <p-table selectionMode="single" [value]="types" styleClass="p-datatable-gridlines" >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 70px; text-align: center;background: #343a40;color: white;">STT</th>
            <th style="width: 200px; text-align: left;background: #343a40;color: white;">Tên loại</th>
            <th style="width: 120px; text-align: left;background: #343a40;color: white;">Tác vụ</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item  let-i="rowIndex">
          <tr>
            <td style="width: 70px; text-align: center;">{{ i + 1 }}</td>
            <td>{{ item.item_group_name }}</td>
            <td class="action-col" >
              <div class="btn-group">
                <button title="" class="btn btn-xs btn-white btn-default"  (click)="openUpdateModal(item)">  
                  <i class="ace-icon fa fa-edit" style="color:rgb(40, 82, 218);"></i>
                </button>
                <button title="" class="btn btn-xs btn-white btn-default" (click)="onDelete(item)">
                  <i class="ace-icon fa fa-trash" style="color: red;"></i>
                </button>
              </div>  
            </td>
          </tr>
        </ng-template>
      </p-table>
      <!-- PAGE CONTENT ENDS -->
    </div>
    <div class="col-xs-12" style="text-align: right;">
      <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
  <div *ngIf="showUpdateModal" id="createTypeModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg full-height-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h4  *ngIf="isCreate" class="modal-title">Nhập thông tin loại hàng</h4>
            <h4 *ngIf="!isCreate" class="modal-title">Sửa thông tin loại hàng</h4>
          </div>
          <form *ngIf="doneSetupForm" [formGroup]="formdata"  (ngSubmit)="onSubmit(formdata.value)" class="form-horizontal utehy-form">
            <div class="modal-body no-padding">
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> Tên loại hàng(<span style="color: red;">*</span>)</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="Tên loại hàng" formControlName="item_group_name"/>
                  <div *ngIf="submitted && f.item_group_name.errors" class="invalid-feedback">
                    <div *ngIf="f.item_group_name.errors.required">Tên loại hàng là bắt buộc</div>
                  </div>
                </div>
              </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" (click)="Reset()">
              <i class="fa fa-bell"></i> Làm mới
            </button>
            <button type="submit" class="btn btn-success btn-sm btn-submit">
              <i class="fa fa-save"></i> Đồng ý
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">
              <i class="fa fa-times"></i> Đóng lại
            </button>
          </div>
        </form>  
        </div>
      </div>
    </div>
